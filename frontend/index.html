<!DOCTYPE html>
<html>
<head>
  <title>{{siteTitle}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <meta name="theme-color" content="#24abdf">
  <link rel="manifest" href="manifest.webmanifest"></link>
  <meta property="og:title" content="{{siteTitle}}">
  <meta property="og:site_name" content="{{siteTitle}}">
  <meta property="og:url" content="https://{{siteURL}}">
  <meta property="og:image" content="images/og.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:title" content="{{siteTitle}}">
  <meta name="twitter:image" content="https://{{siteURL}}/og.0ba227c9.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.scss">

<body>
  <div class="search-wrapper hide">
    <div class="search">
      <input class="search-box" type="text" placeholder="Введи фразу для поиска" autofocus>
      <div class="close"><svg viewBox="0 0 512 512"><defs/><path d="M284 256L506 34a20 20 0 10-28-28L256 228 34 6A20 20 0 106 34l222 222L6 478a20 20 0 1028 28l222-222 222 222a20 20 0 0028 0c8-8 8-20 0-28L284 256z"/></svg></div>
      <div class="results"></div>
    </div>
  </div>
  <div class="links">
    <a class="chatlink" id="countryBtn"></a>
    <a id="searchBtn" class="chatlink">
      <svg viewBox="0 0 512 512" width="15"><path fill="#000" d="M506 476L360 330a203 203 0 10-30 30l146 146a21 21 0 0030 0c8-9 8-22 0-30zM203 363a160 160 0 110-321 160 160 0 010 321z"/></svg>
    </a>
    <a href="{{mainChatURL}}" class="chatlink">
      <div class="image">
        <img src="images/tg.svg" alt="telegram logo">
      </div>
      <div class="text">
        {{mainChatTitle}}
      </div>
    </a>
  </div>
  <div id="map"></div>
  {{googleAnalyticsHTML}}
  <script type="module" src="js/main.js"></script>
</body>
</html>
